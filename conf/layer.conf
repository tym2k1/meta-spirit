# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "spirit"
BBFILE_PATTERN_spirit = "^${LAYERDIR}/"
BBFILE_PRIORITY_spirit = "10"

LAYERSERIES_COMPAT_spirit = "walnascar"
LAYERDEPENDS_spirit = "core"